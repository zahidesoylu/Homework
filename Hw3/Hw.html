<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework3</title>
</head>
<body>

<form>
    <label for="hidden">Hidden:</label><br>
    <input type="hidden" id="hidden" name="hidden" value="Hidden Value"><br>

    <label for="tel">Tel:</label><br>
    <input type="tel" id="tel" name="tel"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="number">Number:</label><br>
    <input type="number" id="number" name="number"><br>

    <label for="range">Range:</label><br>
    <input type="range" id="range" name="range" min="0" max="10"><br>

    <label for="search">Search:</label><br>
    <input type="search" id="search" name="search"><br>

    <label for="week">Week:</label><br>
    <input type="week" id="week" name="week"><br>

    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url"><br>

    <label for="datetime-local">DateTime-Local:</label><br>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

    <label for="month">Month:</label><br>
    <input type="month" id="month" name="month"><br>

    <label for="time">Time:</label><br>
    <input type="time" id="time" name="time"><br>

    <label for="image">Image:</label><br>
    <input type="image" id="image" src="img/seascape-4470882_960_720.jpg">

</form>
</body>
</html>
